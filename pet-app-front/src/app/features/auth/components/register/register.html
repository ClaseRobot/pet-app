<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md text-center">
    <h2 class="text-3xl font-extrabold text-gray-900">Crea tu cuenta</h2>
    <p class="mt-2 text-sm text-gray-600">
      Únete a la comunidad de dueños de mascotas
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow-xl border border-gray-100 sm:rounded-xl sm:px-10">
      
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
        
        @if (errorMessage()) {
          <div class="bg-red-50 text-red-700 p-3 rounded-lg text-sm border border-red-200">
            {{ errorMessage() }}
          </div>
        }

        <div>
          <label class="block text-sm font-medium text-gray-700">Nombre completo</label>
          <input formControlName="name" type="text" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Correo electrónico</label>
          <input formControlName="email" type="email" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Contraseña</label>
          <input formControlName="password" type="password" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
          <p class="mt-1 text-xs text-gray-500">Mínimo 6 caracteres.</p>
        </div>

        <div>
          <button type="submit" [disabled]="registerForm.invalid || isLoading()"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
            {{ isLoading() ? 'Creando cuenta...' : 'Registrarse' }}
          </button>
        </div>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          ¿Ya tienes cuenta? 
          <a routerLink="/login" class="font-medium text-green-600 hover:text-green-500">Inicia sesión</a>
        </p>
      </div>
    </div>
  </div>
</div>
